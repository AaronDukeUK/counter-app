<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Swipe For Allah Counter App" />
    <meta name="theme-color" content="#0778d4" />

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>Counter App</title>
  </head>

  <body>
    <!-- Splash Overlay -->
    <div class="splash">
      <div>
        <p>Swipe</p>
        <p>for</p>
        <p>Allah</p>
      </div>
      <img src="./assets/images/ir-logo.svg" alt="Islamic Releif" />
    </div>
    <!-- End Splash Overlay -->

    <!-- App Container -->
    <main class="app-container">
      <!-- Top Nav -->
      <nav class="top-nav">
        <button class="button button--top" data-action="menu">
          <img
            src="./assets/icons/menu.png"
            alt="Open Menu"
            width="20"
            height="20"
          />
        </button>

        <button class="button button--top" data-action="edit">
          <img
            src="./assets/icons/edit.png"
            alt="Edit Count"
            width="20"
            height="20"
          />
        </button>

        <button class="button button--top" data-action="reset">
          <img
            src="./assets/icons/undo.png"
            alt="Reset Count"
            width="20"
            height="20"
          />
        </button>
      </nav>
      <!-- End Top Nav -->

      <!-- Djzikr -->
      <p class="select-djzikr-display"></p>
      <!-- End Djzikr -->

      <!-- Count -->
      <div class="count">
        <span class="count-display">0</span>
        <span class="count-divider">/</span>
        <span class="count-total select-number-display"></span>
        <input type="text" class="count-input" type="number" />
      </div>
      <!-- End Count -->

      <!-- Swipe Area -->
      <div class="swipe-area">
        <!-- Up Arrow -->
        <div class="button button--up" data-action="up">
          <span></span>
        </div>
        <!-- End Up Arrow -->

        <!-- Bubble Container -->
        <div class="bubble-container">
          <div class="bubble bubble--large"></div>
          <div class="bubble bubble--medium"></div>
          <div class="bubble bubble--small"></div>
        </div>
        <!-- End Bubble Container -->

        <!-- Down Arrow -->
        <div class="button button--down" data-action="down">
          <span></span>
        </div>
        <!-- End Down Arrow -->

        <!-- Logo -->
        <img
          class="logo"
          src="./assets/images/ir-logo.svg"
          alt="Islamic Releif"
          width="40"
          height="68"
        />
        <!-- End Logo -->
      </div>
      <!-- End Swipe Area -->
    </main>
    <!-- End App Container -->

    <!-- Menu -->
    <div class="menu">
      <img
        class="menu--close"
        src="./assets/icons/close.png"
        alt="Close Menu"
      />
      <div>
        <h2>Select Djzikr</h2>
        <input type="text" name="select-djzikr" max="15" />
      </div>
      <div>
        <h2>Select Number</h2>
        <input type="number" name="select-number" max="1000" />
      </div>
      <button class="button button--start">Start</button>
      <img
        src="./assets/images/ir-logo-blue.svg"
        alt="Islamic Releif"
        loading="lazy"
      />
    </div>
    <!-- End Menu -->

    <!-- Modal -->
    <div class="modal" id="reset-modal">
      <div class="modal--content">
        <p>Are you sure you want to reset the counter?</p>
        <button class="button button--modal" id="confirm-reset">Reset</button>
        <button class="button button--modal" id="cancel-reset">Cancel</button>
      </div>
    </div>
    <!-- End Modal -->

    <script src="./dist/js/main.js" async></script>
  </body>
</html>
