<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>

  <body>
    <!-- Splash Overlay -->
    <div class="splash">
      <div>
        <p>Swipe</p>
        <p>for</p>
        <p>Allah</p>
      </div>
      <img src="./assets/images/ir-logo.svg" alt="Islamic Releif" />
    </div>
    <!-- End Splash Overlay -->

    <!-- Menu -->
    <div class="menu">
      <div>
        <h2>Select Djzikr</h2>
        <input type="text" name="select-djzikr" max="15" />
      </div>
      <div>
        <h2>Select Number</h2>
        <input type="number" name="select-number" max="1000" />
      </div>
      <button class="button button--start">Start</button>
      <img src="./assets/images/ir-logo-blue.svg" alt="Islamic Releif" />
    </div>
    <!-- End Menu -->

    <!-- App Container -->
    <main class="app-container">
      <!-- Top Nav -->
      <nav class="top-nav">
        <button class="button button--top" data-action="menu">
          <span>Menu</span>
        </button>

        <button class="button button--top" data-action="edit">
          <span>Edit</span>
        </button>

        <button class="button button--top" data-action="reset">
          <span>Reset</span>
        </button>
      </nav>
      <!-- End Top Nav -->

      <!-- Djzikr -->
      <p class="select-djzikr-display"></p>
      <!-- End Djzikr -->

      <!-- Count -->
      <div class="count">
        <span class="count-display">0</span>
        <span class="count-divider">/</span>
        <span class="count-total select-number-display"></span>
        <input type="text" class="count-input" readonly />
      </div>
      <!-- End Count -->

      <!-- Swipe Area -->
      <div class="swipe-area">
        <!-- Up Arrow -->
        <div class="button button--up" data-action="up">
          <span></span>
        </div>
        <!-- End Up Arrow -->

        <!-- Bubble Container -->
        <div class="bubble-container">
          <div class="bubble bubble--large"></div>
          <div class="bubble bubble--medium"></div>
          <div class="bubble bubble--small"></div>
        </div>
        <!-- End Bubble Container -->

        <!-- Down Arrow -->
        <div class="button button--down" data-action="down">
          <span></span>
        </div>
        <!-- End Down Arrow -->

        <!-- Logo -->
        <img
          class="logo"
          src="./assets/images/ir-logo.svg"
          alt="Islamic Releif"
        />
        <!-- End Logo -->
      </div>
      <!-- End Swipe Area -->
    </main>
    <!-- End App Container -->

    <script src="./dist/js/main.js" async></script>
  </body>
</html>
