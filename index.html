<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/odometer-theme.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Full-screen div -->
    <div id="overlay">
      <div class="text">
        <p>Swipe</p>
        <p>for</p>
        <p>Allah</p>
      </div>
      <img class="logo" src="./assets/ir-logo.svg" alt="Islamic Releif" />
    </div>

    <div class="app-container">
      <!-- Information button
      <button id="infoButton" class="info-button">&#9432;</button> -->

      <div class="button-container">
        <div class="button button-option">
          <span>Menu</span>
        </div>

        <div class="button" data-action="edit">
          <span>Edit</span>
        </div>

        <div class="button" data-action="reset">
          <span>Reset</span>
        </div>
      </div>

      <div class="name">
        <p>SubhanAllah</p>
      </div>

      <div class="count-container">
        <div class="count">
          <span id="countDisplay" class="odometer">0</span>
          <span class="count-total">/100</span>
        </div>

        <div class="counter-input">
          <input type="text" id="counterInput" readonly />
        </div>
      </div>

      <div
        class="swipe-area"
        ontouchstart="handleTouchStart(event)"
        ontouchend="handleTouchEnd(event)"
      >
        <!-- Up arrow button -->
        <div class="button up-button" data-action="up">
          <span></span>
        </div>

        <div class="bubble large"></div>
        <div class="bubble medium"></div>
        <div class="bubble small"></div>

        <!-- Down arrow button -->
        <div class="button down-button" data-action="down">
          <span></span>
        </div>

        <a href="https://www.islamic-relief.org.uk/">
          <img class="logo" src="./assets/ir-logo.svg" alt="Islamic Releif" />
        </a>
      </div>
    </div>

    <script src="./js/odometer.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
