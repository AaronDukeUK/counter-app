<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/odometer-theme.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="button-container">
        <div class="button button-option">
          <select id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="button" data-action="edit">
          <span>Edit</span>
        </div>

        <div class="button" data-action="reset">
          <span>Reset</span>
        </div>
      </div>

      <div class="count-container">
        <div class="count">
          <span id="countDisplay" class="odometer">0</span>
          <span class="count-total">/ 100</span>
        </div>

        <div class="counter-input">
          <input type="text" id="counterInput" readonly />
        </div>
      </div>

      <div
        class="swipe-area"
        ontouchstart="handleTouchStart(event)"
        ontouchend="handleTouchEnd(event)"
      >
        <!-- Up arrow button -->
        <div class="button up-button" data-action="up">
          <span></span>
        </div>

        <div class="bubble large"></div>
        <div class="bubble medium"></div>
        <div class="bubble small"></div>

        <!-- Down arrow button -->
        <div class="button down-button" data-action="down">
          <span></span>
        </div>
      </div>
    </div>

    <img src="./assets/ir-logo.svg" alt="Islamic Releif" width="15%" />

    <script src="./js/odometer.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
