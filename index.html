<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Swipe For Allah" />
    <meta name="theme-color" content="#0778d4" />

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>Dhikr</title>
  </head>

  <body>
    <!-- Splash Overlay -->
    <div class="splash">
      <div>
        <p>Swipe</p>
        <p>for</p>
        <p>Allah</p>
      </div>
      <img src="./assets/images/ir-logo.svg" alt="Islamic Releif" />
    </div>
    <!-- End Splash Overlay -->

    <!-- App Container -->
    <main class="app-container">
      <!-- Top Nav -->
      <nav class="top-nav">
        <button class="button button--top" data-action="menu">
          <img
            src="./assets/icons/menu.png"
            alt="Open Menu"
            width="20"
            height="20"
          />
        </button>

        <button class="button button--top" data-action="edit">
          <img
            src="./assets/icons/edit.png"
            alt="Edit Count"
            width="20"
            height="20"
          />
        </button>

        <button class="button button--top" data-action="reset">
          <img
            src="./assets/icons/undo.png"
            alt="Reset Count"
            width="20"
            height="20"
          />
        </button>
      </nav>
      <!-- End Top Nav -->

      <!-- Djzikr -->
      <p class="select-djzikr-display"></p>
      <!-- End Djzikr -->

      <!-- Count -->
      <div class="count">
        <span class="count-display">0</span>
        <span class="count-divider">/</span>
        <span class="count-total select-number-display"></span>
        <div class="count-input-container">
          <input class="count-input" type="number" name="count-input" />
          <button class="button count-input-close" data-action="close-input">
            <img
              src="./assets/icons/enter.png"
              alt="Finish Editing"
              width="30"
              height="30"
            />
          </button>
        </div>
      </div>
      <!-- End Count -->

      <!-- Swipe Area -->
      <div class="swipe-area">
        <!-- Up Arrow -->
        <div class="button button--up" data-action="up">
          <span></span>
        </div>
        <!-- End Up Arrow -->

        <!-- Bubble Container -->
        <div class="bubble-container">
          <div class="bubble bubble--large"></div>
          <div class="bubble bubble--medium"></div>
          <div class="bubble bubble--small"></div>
        </div>
        <!-- End Bubble Container -->

        <!-- Down Arrow -->
        <div class="button button--down" data-action="down">
          <span></span>
        </div>
        <!-- End Down Arrow -->

        <!-- Logo -->
        <img
          class="logo"
          src="./assets/images/ir-logo.svg"
          alt="Islamic Releif"
          width="40"
          height="68"
        />
        <!-- End Logo -->
      </div>
      <!-- End Swipe Area -->
    </main>
    <!-- End App Container -->

    <!-- Menu -->
    <div class="menu">
      <img
        class="menu--close"
        src="./assets/icons/close.png"
        alt="Close Menu"
      />
      <div>
        <label for="select-djzikr">Describe Dhikr</label>
        <input type="text" id="select-djzikr" name="select-djzikr" max="15" />
      </div>
      <div>
        <label for="select-number">Enter Target</label>
        <input
          type="number"
          id="select-number"
          name="select-number"
          max="1000"
        />
      </div>
      <button id="start-button" class="button button--menu">Start</button>
      <button id="install-button" class="button button--menu">
        Install App
      </button>
      <a href="https://www.islamic-relief.org.uk/" target="_blank">
        <img
          src="./assets/images/ir-logo-blue.svg"
          alt="Islamic Releif"
          loading="lazy"
        />
      </a>
    </div>
    <!-- End Menu -->

    <!-- Reset Modal -->
    <div class="modal" id="reset-modal">
      <div class="modal--content">
        <p>Are you sure you want to reset the counter?</p>
        <button class="button button--modal" id="confirm-reset">Reset</button>
        <button class="button button--modal" id="cancel-reset">Cancel</button>
      </div>
    </div>
    <!-- End Modal -->

    <script src="./dist/js/main.js" async></script>
  </body>
</html>
